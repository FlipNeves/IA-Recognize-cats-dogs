<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Construção Cívil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="header">
    <span id="logo" href="#">Análise de imagens</span>
  </header>
  <main role="main" class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">
          Carregando Modelo
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <input id="image-selector" class="form-control border-0" type="file" />
      </div>
      <div class="col-6">
        <button id="predictBtn" class="btn btn-dark float-right">
          Classificar
        </button>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-6">
        <h2 class="ml-3">Imagem</h2>
        <img id="selected-image" class="ml-3" width="250" alt="" />
      </div>
      <div class="col-6">
        <h2 class="ml-3">Previsão</h2>
        <ol id="prediction-list"></ol>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="predict.js"></script>
</body>

</html>
